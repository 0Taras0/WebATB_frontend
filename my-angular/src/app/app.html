<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">АТБ</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Додому</a></li>
        </ul>

        <ul class="navbar-nav">
          <ng-container *ngIf="!isLoggedIn; else loggedIn">
            <li class="nav-item"><a class="nav-link" routerLink="/register">Реєстрація</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/login">Вхід</a></li>
          </ng-container>

          <ng-template #loggedIn>
            <li class="nav-item d-flex align-items-center">
              <img *ngIf="user?.image" [src]=`${environment.imagePath50}${user?.image}`
                   alt="User photo" width="32" height="32"
                   class="rounded-circle me-2">
              <span class="text-light">{{ user?.email }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="authService.logout()">Вихід</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container mt-4">
    <router-outlet/>
  </div>
</main>



<app-loader-component></app-loader-component>
