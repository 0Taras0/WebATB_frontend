<h1 class="text-center">Category create</h1>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name">
    <app-form-errors-component [control]="categoryForm.get('name')"></app-form-errors-component>
  </div>

  <div class="mb-3">
    <label for="slug" class="form-label">Slug</label>
    <input type="text" formControlName="slug" class="form-control" id="slug" [readonly]="true">
    <app-form-errors-component [control]="categoryForm.get('slug')"></app-form-errors-component>
  </div>

  <div class="mb-3">
    <label for="imageFile" class="form-label">Image</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control" id="imageFile">

  </div>

  <div class="mb-3 text-center" *ngIf="imagePreview">
    <img
      [src]="imagePreview"
      alt="Preview"
      style="height: 200px; object-fit: cover; max-width: 100%;">
  </div>

  <button type="submit" class="btn btn-primary w-100">Create</button>
</form>
