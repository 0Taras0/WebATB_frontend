<!-- Перевірка, чи список категорій пустий -->
@if (categories.length === 0) {
  <div class="alert alert-info text-center">
    Категорії наразі відсутні.
  </div>
}

<a class="btn btn-primary mb-3" routerLink="/category/create">Додати</a>

<!-- Вивід карток, якщо є категорії -->
@if (categories.length > 0) {
  <div class="row">
    @for (category of categories; track category.id) {
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <img [src]="(category.image | imagePath)" [alt]="category.name" class="card-img-top"
               style="height: 200px; object-fit: cover;">
          <div class="card-body text-center">
            <h5 class="card-title">{{ category.name }}</h5>

            <button (click)="idToDelete=category.id; isDeleteModalOpen = true" class="btn btn-danger position-absolute" style="top: 10px; left: 10px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0A.5.5 0 0 1 9 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1 0-2H5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1h2.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </button>

            <button (click)="editCategory(category.id)" class="btn btn-success position-absolute" style="top: 10px; right: 10px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2L3 10.207V13h2.793L14 4.793 11.207 2zM12.5 1.5 14.5 3.5 13 5 11 3 12.5 1.5z"/>
              </svg>
            </button>

          </div>
        </div>
      </div>
    }
  </div>
}

<app-dialog-modal-component
  [title]="'Підтвердження'"
  [isOpen]="isDeleteModalOpen"
  (closed)="isDeleteModalOpen = false"
  (submitted)="onDeleteModalSubmitted()"
>
  <p>Ви впевнені, що хочете видалити цю категорію?</p>
</app-dialog-modal-component>
